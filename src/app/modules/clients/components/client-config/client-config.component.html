<!-- client-config.component.html - DISEÑO COMPACTO -->
<div class="config-container">

  <!-- ============================================
       HEADER COMPACTO
       ============================================ -->
  <header class="bg-white rounded-2xl border border-slate-200 shadow-sm p-4 mb-5 animate-fadeIn">
    <div class="flex items-center justify-between gap-4 flex-wrap">

      <!-- Left Section -->
      <div class="flex items-center gap-3">
        <button type="button"
                class="back-btn"
                (click)="goBack()"
                title="Volver a clientes">
          <mat-icon>arrow_back</mat-icon>
        </button>

        <div class="header-icon-box">
          <mat-icon>settings</mat-icon>
        </div>

        <div>
          <h1 class="text-lg font-bold text-slate-800">Configuración del Módulo</h1>
          <p class="text-xs text-slate-500">
            Administra campos personalizados y diseño del formulario
          </p>
        </div>
      </div>

      <!-- Right Section -->
      <div class="flex items-center gap-2">
        <div class="hidden md:flex items-center gap-2">
          <div class="stat-chip">
            <span class="stat-value">{{ fields.length }}</span>
            <span class="stat-label">Campos</span>
          </div>
        </div>

        <button type="button"
                class="icon-btn"
                (click)="loadConfig()"
                [disabled]="isLoading"
                title="Recargar">
          <mat-icon [class.animate-spin]="isLoading">refresh</mat-icon>
        </button>
      </div>
    </div>
  </header>

  <!-- ============================================
       LOADING STATE
       ============================================ -->
  @if (isLoading && fields.length === 0) {
    <div class="empty-state">
      <mat-spinner diameter="40"></mat-spinner>
      <p class="mt-3 text-sm text-slate-600">Cargando configuración...</p>
    </div>
  }

  <!-- ============================================
       FORM DESIGNER
       ============================================ -->
  @if (!isLoading || fields.length > 0) {
    <section class="animate-fadeInUp">
      <app-form-designer
        [fields]="fields"
        [layout]="formLayout"
        [configService]="configService"
        [moduleName]="'clientes'"
        (layoutChange)="onLayoutChange($event)"
        (fieldAdded)="onFieldAdded()">
      </app-form-designer>
    </section>
  }

</div>
