<!-- material-config.component.html - DISEÑO COMPACTO -->

<div class="config-container">

  <!-- ========== HEADER COMPACTO ========== -->
  <header class="bg-white rounded-2xl border border-slate-200 shadow-sm p-4 mb-5 animate-fadeIn">
    <div class="flex items-center justify-between gap-4 flex-wrap">

      <div class="flex items-center gap-3">
        <button type="button"
                class="back-btn"
                (click)="goBack()"
                title="Volver a materiales">
          <mat-icon>arrow_back</mat-icon>
        </button>

        <div class="header-icon-box green">
          <mat-icon>settings</mat-icon>
        </div>

        <div>
          <h1 class="text-lg font-bold text-slate-800">Configuración del Módulo</h1>
          <p class="text-xs text-slate-500">Administra campos personalizados y diseño del formulario</p>
        </div>
      </div>

      <div class="flex items-center gap-2">
        @if (fields.length > 0) {
          <div class="stat-chip green">
            <span class="stat-value">{{ fields.length }}</span>
            <span class="stat-label">Campos</span>
          </div>
        }

        <button type="button"
                class="icon-btn"
                (click)="loadConfig()"
                [disabled]="isLoading"
                title="Recargar configuración">
          <mat-icon>refresh</mat-icon>
        </button>
      </div>

    </div>
  </header>

  <!-- LOADING STATE -->
  @if (isLoading && fields.length === 0) {
    <div class="bg-white rounded-xl border border-slate-200 shadow-sm p-12 flex flex-col items-center justify-center animate-fadeIn">
      <div class="loading-spinner"></div>
      <p class="text-sm text-slate-500 mt-3">Cargando configuración...</p>
    </div>
  }

  <!-- MAIN CONTENT -->
  @if (!isLoading || fields.length > 0) {
    <section class="animate-fadeIn" style="animation-delay: 0.1s">
      <app-form-designer
        [fields]="fields"
        [layout]="formLayout"
        [configService]="configService"
        [moduleName]="'materiales'"
        (layoutChange)="onLayoutChange($event)"
        (fieldAdded)="onFieldAdded()">
      </app-form-designer>
    </section>
  }

</div>
