<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Generic Admin Login - Dev</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Preconnect para mejor performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Google Fonts - Inter para tipografía moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Material Icons - CRÍTICO para que los iconos funcionen -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- Meta tags para SEO y PWA -->
  <meta name="description" content="Sistema de login reutilizable para múltiples proyectos (Desarrollo)">
  <meta name="keywords" content="login, admin, angular, firebase, sistema gestión usuarios">
  <meta name="author" content="Generic Admin Login">
  <meta name="theme-color" content="#3b82f6">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Generic Admin">
  
  <!-- Preload crítico para mejor performance -->
  <link rel="preload" href="https://fonts.googleapis.com/icon?family=Material+Icons" as="style">
  
  <!-- Prevent FOUC (Flash of Unstyled Content) -->
  <style>
    /* Critical CSS inline para evitar flash */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
      overflow-x: hidden;
    }
  </style>
</head>
<body>
  <app-root>
    <!-- Loading mejorado mientras carga la app -->
    <div id="initial-loader" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex; 
      align-items: center; 
      justify-content: center; 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
      background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
      color: #64748b;
      z-index: 9999;
    ">
      <div style="text-align: center; animation: fadeInUp 0.6s ease-out;">
        <!-- Logo o ícono -->
        <div style="
          width: 80px; 
          height: 80px; 
          background: linear-gradient(135deg, #3b82f6, #1d4ed8);
          border-radius: 20px;
          display: flex;
          align-items: center;
          justify-content: center;
          margin: 0 auto 24px;
          box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.3);
        ">
          <div style="color: white; font-size: 32px; font-weight: 600;">G</div>
        </div>
        
        <!-- Spinner -->
        <div style="
          width: 32px; 
          height: 32px; 
          border: 2px solid #e2e8f0; 
          border-top: 2px solid #3b82f6; 
          border-radius: 50%; 
          animation: spin 1s linear infinite; 
          margin: 0 auto 24px;
        "></div>
        
        <!-- Textos -->
        <div style="font-size: 18px; font-weight: 600; margin-bottom: 8px; color: #374151;">
          Cargando aplicación...
        </div>
        <div style="font-size: 14px; opacity: 0.7; color: #6b7280;">
          Generic Admin Login - Dev
        </div>
        
        <!-- Barra de progreso simulada -->
        <div style="
          width: 200px;
          height: 2px;
          background: #e5e7eb;
          border-radius: 1px;
          margin: 20px auto 0;
          overflow: hidden;
        ">
          <div style="
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #1d4ed8);
            border-radius: 1px;
            animation: progress 2s ease-in-out infinite;
          "></div>
        </div>
      </div>
    </div>
    
    <!-- Estilos para las animaciones -->
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes progress {
        0% { transform: translateX(-100%); }
        50% { transform: translateX(0%); }
        100% { transform: translateX(100%); }
      }
      
      /* Ocultar loader cuando Angular carga - Simplificado */
      app-root > *:not(#initial-loader) ~ #initial-loader {
        display: none;
      }
    </style>
  </app-root>

  <!-- Script para ocultar loader cuando Angular esté listo - Simplificado -->
  <script>
    // Ocultar loader después de 3 segundos máximo
    setTimeout(function() {
      const loader = document.getElementById('initial-loader');
      if (loader) {
        loader.style.opacity = '0';
        loader.style.transition = 'opacity 0.3s ease-out';
        setTimeout(() => loader.remove(), 300);
      }
    }, 3000);
    
    // También ocultar cuando detecte contenido de Angular
    const observer = new MutationObserver(function(mutations) {
      const appRoot = document.querySelector('app-root');
      if (appRoot && appRoot.children.length > 1) {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.transition = 'opacity 0.3s ease-out';
          setTimeout(() => loader.remove(), 300);
          observer.disconnect();
        }
      }
    });
    
    observer.observe(document.querySelector('app-root'), {
      childList: true,
      subtree: true
    });
  </script>
</body>
</html>
